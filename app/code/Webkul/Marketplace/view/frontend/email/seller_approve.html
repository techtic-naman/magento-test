{{template config_path="design/email/header_template"}}

<table>
    <tr class="email-intro">
        <td>
            <p class="greeting">{{trans "%sellerName," sellerName=$sellerName}}</p>
        </td>

    <tr class="email-summary">
        <td>

    </tr>
    <tr class="email-information">
        <td>
            <table class="query-details">
                <tr>
                    <td class="product-details">
                        <p>{{trans "This is to inform you that you are approved as seller. Please <a href="%sellerUrl%">Click here</a> to login." sellerUrl=$sellerUrl |raw}}</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
