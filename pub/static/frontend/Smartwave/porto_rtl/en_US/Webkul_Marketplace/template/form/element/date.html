 <input class="input-text" type="text" data-bind="
    hasFocus: focused,
    datepicker: { storage: shiftedValue, options: options },
    attr: {
        value: shiftedValue,
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': getDescriptionId(),
        'aria-required': required,
        'aria-invalid': error() ? true : 'false',
        disabled: disabled
    }" >
